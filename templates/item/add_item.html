{% extends 'public/base.html' %}
{% block content-header %}
            <h4>
                <ol class="breadcrumb">
                    <li><a href="/item/item/"><i class="fa fa-dashboard"></i> 项目管理</a></li>
                    <li class="active">添加项目</li>
                </ol>
            </h4>
{% endblock %}
{% block content %}
    <h3 style="text-align: center">项目管理</h3>
    <div class="panel panel-default">
            <div class="panel-heading">
                <span>添加项目</span>
            </div>
            <div class="panel-body">
                <form action="/item/add_item/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="item_index">项目编号：</label>
                        {% if last_item_info %}
                            <input type="text" name="item_index" class="form-control" id="item_index"  value='{{ last_item_info.item_index|add:10}}' >
                        {% else %}
                            <input type="text" name="item_index" class="form-control" id="item_index"  value='1001' >
                        {% endif %}

                    </div>

                    <div class="form-group">
                        <label for="item_chinese_name">项目中文名称：</label>
                        <input type="text" name="item_chinese_name" class="form-control" id="item_chinese_name" placeholder="请输入项目中文名称">
                    </div>

                    <div class="form-group">
                        <label for="item_english_name">项目英文名称：</label>
                        <input type="text" name="item_english_name" class="form-control" id="item_english_name" placeholder="请输入项目英文名称">
                    </div>

                    <div class="form-group">
                        <label for="item_method">检测方法：</label>
                        <input type="text" name="item_method" class="form-control" id="item_method" placeholder="请输入检测方法">
                    </div>


                    <div class="form-group">
                        <label for="item_unit">请选择项目单位：</label>
                        <select name="item_unit" id="item_unit" class="form-control">
                            {% for row in unit_list %}
                                <option value="{{ row.id }}">{{ row.unit_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="is_calc">是否计算项目：</label>
{#                        <input type="text" name="is_calc" class="form-control" id="is_calc" placeholder="请输入单位名称">#}
                            <label class="radio-inline">
                              <input type="radio"  value="True" name="is_calc">是
                            </label>
                            <label class="radio-inline">
                              <input type="radio"  value="False" name="is_calc">否
                            </label>
                    </div>

                    <div class="form-group">
                        <label for="is_use">是否使用：</label>
                            <label class="radio-inline">
                              <input type="radio"  value="True" name="is_use">是
                            </label>
                            <label class="radio-inline">
                              <input type="radio"  value="False" name="is_use">否
                            </label>
                    </div>

                    <button type="submit" class="btn btn-default">提交</button>

                </form>
            </div>

       </div>
{% endblock %}
