{% extends 'public/base.html' %}
{% block content-header %}
            <h4>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 管理管理</a></li>
                    <li class="active">编辑项目</li>
                </ol>
            </h4>
{% endblock %}
{% block content %}
    <h3 style="text-align: center">项目管理</h3>
    <div class="panel panel-default">
            <div class="panel-heading">
                <span>编辑项目</span>
            </div>
            <div class="panel-body">
                <form action="/item/edit_item/?nid={{ item_info.id }}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="item_index">项目编号：</label>
                        <input type="text" name="item_index" class="form-control" id="item_index"  value='{{ item_info.item_index}}' >
                    </div>

                    <div class="form-group">
                        <label for="item_chinese_name">项目中文名称：</label>
                        <input type="text" name="item_chinese_name" class="form-control" id="item_chinese_name" value="{{ item_info.item_chinese_name }}">
                    </div>


                    <div class="form-group">
                        <label for="item_english_name">项目英文名称：</label>
                        <input type="text" name="item_english_name" class="form-control" id="item_english_name" value="{{ item_info.item_english_name }}">
                    </div>

                    <div class="form-group">
                        <label for="item_method">项目检测方法：</label>
                        <input type="text" name="item_method" class="form-control" id="item_method" value="{{ item_info.item_method }}">
                    </div>

                    <div class="form-group">
                        <label for="item_unit">请选择项目单位：</label>
                        <select name="item_unit" id="item_unit" class="form-control">
                            {% for row in unit_list %}
                                {% if row.id == item_info.item_unit.id %}
                                    <option value="{{ row.id }}" selected="selected">{{ row.unit_name }}</option>
                                {% else%}
                                    <option value="{{ row.id }}">{{ row.unit_name }}</option>
                                {% endif %}

                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="is_calc">是否计算项目：</label>
                        {% if item_info.is_calc == True %}
                             <label class="radio-inline">
                              <input type="radio"  value="True" name="is_calc" checked>是
                            </label>
                            <label class="radio-inline">
                              <input type="radio"  value="False" name="is_calc">否
                            </label>
                        {% else %}
                             <label class="radio-inline">
                              <input type="radio"  value="True" name="is_calc">是
                            </label>
                            <label class="radio-inline">
                              <input type="radio"  value="False" name="is_calc" checked>否
                            </label>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <label for="is_calc">是否使用：</label>
                            {% if item_info.is_use == True %}
                                <label class="radio-inline">
                                    <input type="radio"  value="True" name="is_use" checked>是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"  value="False" name="is_use">否
                                 </label>
                            {% else %}
                                <label class="radio-inline">
                                    <input type="radio"  value="True" name="is_use">是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"  value="False" name="is_use" checked>否
                                 </label>
                            {% endif %}

                    </div>



                    <button type="submit" class="btn btn-default">提交</button>

                </form>
            </div>

       </div>
{% endblock %}
