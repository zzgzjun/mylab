{% extends 'public/base.html' %}

{% block content-header %}
            <h4>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 项目单位管理</a></li>
                    <li class="active">编辑项目单位</li>
                </ol>
            </h4>
{% endblock %}
{% block content %}
    <h3 style="text-align: center">项目单位管理</h3>
    <div class="panel panel-default">
            <div class="panel-heading"><span>编辑项目单位</span></div>
            <div class="panel-body">
                <form action="/item/edit_unit/?nid={{ unit_info.id }}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="unit_index">项目单位编号：</label>
                        <input type="text" name="unit_index" class="form-control" id="unit_index" value="{{ unit_info.unit_index }}" >
                    </div>
                    <div class="form-group">
                        <label for="unit_name">项目单位名称：</label>
                        <input type="text" name="unit_name" class="form-control" id="unit_name" value="{{ unit_info.unit_name }}">
                    </div>

                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
       </div>
{% endblock %}
