{% extends 'public/base.html' %}
{% block content-header %}
            <h4>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 项目单位管理</a></li>
                    <li class="active">项目单位列表</li>
                </ol>
            </h4>

{% endblock %}
{% block content %}
    <div>
        <h3 style="text-align: center">项目单位管理</h3>
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="/item/add_unit/">添加项目单位</a>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover table-responsive">
                    <thead>
                        <tr><td>项目单位编号</td><td>项目单位名称</td><td>操作</td></tr>
                    </thead>
                    <tbody>
                    {% for row in unit_list %}
                        <tr>
                            <td>{{ row.unit_index}}</td>
                            <td>{{ row.unit_name}}</td>
                            <td>
                                <a type="button" class="btn btn-xs btn-warning" href="/item/edit_unit/?nid={{ row.id }}">编辑</a>
                                <a type="button" class="btn btn-xs btn-danger" href="/item/del_unit/?nid={{ row.id }}">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

       </div>
    </div>

{% endblock %}
