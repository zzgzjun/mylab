{% extends 'public/base.html' %}
{% block content-header %}
            <h4>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 部门管理</a></li>
                    <li class="active">编辑部门</li>
                </ol>
            </h4>
{% endblock %}
{% block content %}
    <h3 style="text-align: center">单位部门管理</h3>
    <div class="panel panel-default">
            <div class="panel-heading">
                <span>编辑部门</span>
            </div>
            <div class="panel-body">
                <form action="/company/edit_department/?nid={{ department_info.id }}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="department_index">部门编号：</label>
                        <input type="text" name="department_index" class="form-control" id="department_index"  value='{{ department_info.department_index}}' readonly>
                    </div>

                    <div class="form-group">
                        <label for="department_name">部门名称：</label>
                        <input type="text" name="department_name" class="form-control" id="department_name" value="{{ department_info.department_name }}">
                    </div>

                    <div class="form-group">
                        <label for="department_position">部门位置：</label>
                        <input type="text" name="department_position" class="form-control" id="department_position" value="{{ department_info.department_position }}">
                    </div>

                    <div class="form-group">
                        <label for="belong_company">请选择所属单位：</label>
                        <select name="belong_company" id="belong_company" class="form-control">
                            {% for row in company_list %}
                                {% if row.id == department_info.belong_company.id %}
                                    <option value="{{ row.id }}" selected="selected">{{ row.company_name }}</option>
                                {% else%}
                                    <option value="{{ row.id }}">{{ row.company_name }}</option>
                                {% endif %}

                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default">提交</button>

                </form>
            </div>

       </div>
{% endblock %}
