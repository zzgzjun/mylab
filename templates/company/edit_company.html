{% extends 'public/base.html' %}

{% block content-header %}
            <h4>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 单位管理</a></li>
                    <li class="active">编辑单位</li>
                </ol>
            </h4>
{% endblock %}
{% block content %}
    <h3 style="text-align: center">单位管理</h3>
    <div class="panel panel-default">
            <div class="panel-heading"><span>编辑单位</span></div>
            <div class="panel-body">
                <form action="/company/edit_company/?nid={{ company_info.id }}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="company_index">单位编号：</label>
                        <input type="text" name="company_index" class="form-control" id="company_index" value="{{ company_info.company_index }}"  readonly>
                    </div>
                    <div class="form-group">
                        <label for="company_name">单位名称：</label>
                        <input type="text" name="company_name" class="form-control" id="company_name" value="{{ company_info.company_name }}">
                    </div>

                    <div class="form-group">
                        <label for="company_address">单位地址：</label>
                        <input type="text" name="company_address" class="form-control" id="company_address" value="{{ company_info.company_address }}">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
       </div>
{% endblock %}
