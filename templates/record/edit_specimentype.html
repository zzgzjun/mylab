{% extends 'public/base.html' %}

{% block content-header %}
            <h4>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 样本类型管理</a></li>
                    <li class="active">编辑样本类型</li>
                </ol>
            </h4>
{% endblock %}
{% block content %}
    <h3 style="text-align: center">样本类型管理</h3>
    <div class="panel panel-default">
            <div class="panel-heading"><span>编辑样本类型</span></div>
            <div class="panel-body">
                <form action="/record/edit_specimentype/?nid={{ specimentype_info.id }}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="specimen_type_index">样本类型编号：</label>
                        <input type="text" name="specimen_type_index" class="form-control" id="specimen_type_index" value="{{ specimentype_info.specimen_type_index }}"  readonly>
                    </div>
                    <div class="form-group">
                        <label for="specimen_type_name">样本类型名称：</label>
                        <input type="text" name="specimen_type_name" class="form-control" id="specimen_type_name" value="{{ specimentype_info.specimen_type_name }}">
                    </div>

                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
       </div>
{% endblock %}
